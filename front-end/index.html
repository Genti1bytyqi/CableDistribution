<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Building Cable Distribution Optimizer</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <!-- <script src="https://d3js.org/d3.v6.min.js"></script> -->
  <script src="d3/d3.v6.min.js"></script>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Building Cable Distribution Optimizer</h1>
    <div class="row">
      <!-- Original Layout Card -->
      <div class="col-md-12 mb-4">
        <div class="card shadow">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Original Layout</h4>
            <div id="nodeTypeButtons" class="d-flex align-items-center" style="display:none; gap:10px; margin-left:10px;">
              <img src="assets/main_power.png"            data-nodetype="powerSupply"     class="node-type-button" style="width:24px; height:24px; cursor:pointer;" title="Power Supply" />
              <img src="assets/distribution_panel.png"    data-nodetype="mainDistribution"class="node-type-button" style="width:24px; height:24px; cursor:pointer;" title="Main Distribution" />
              <img src="assets/junction_symbol.png"       data-nodetype="junction"       class="node-type-button" style="width:24px; height:24px; cursor:pointer;" title="Junction" />
              <img src="assets/outlet_symbol.png"         data-nodetype="terminal"       class="node-type-button" style="width:24px; height:24px; cursor:pointer;" title="Outlet (Terminal)" />
              <img src="assets/light_symbol.webp"         data-nodetype="light"          class="node-type-button" style="width:24px; height:24px; cursor:pointer;" title="Light" />
              <img src="assets/switch_symbol.png"         data-nodetype="switch"         class="node-type-button" style="width:24px; height:24px; cursor:pointer;" title="Switch" />
            </div>
            <div id="customLayoutControls" style="display:none; margin-right: 10px;">
              <input type="file" id="floorPlanInput" accept="image/*">
            </div>
            <select id="layoutDropdown" class="form-control" style="width: auto;">
              <option value="layouts/layout1.json">Static Layout</option>
              <option value="layouts/custom.json">Custom Layout</option>
            </select>            
          </div>
          <div class="card-body d-flex justify-content-center align-items-center">
            <div id="originalGraphContainer" class="graph-container"></div>
          </div>
           <div class="card-footer d-flex justify-content-between align-items-center">
            <div id="originalStats"></div>
            <button class="btn btn-success" id="optimizeBtn">Calculate Optimal Distribution</button>
           </div>
        </div>
      </div>
      <!-- Optimized Layout Card -->
      <div class="col-md-12 mb-4">
        <div class="card shadow">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Optimized Layout</h4>
          </div>
          <div class="card-body d-flex justify-content-center align-items-center">
            <div id="optimizedGraphContainer" class="graph-container"></div>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <div id="optimizedStats">
            </div>
            <button class="btn btn-primary" id="saveSVGBtn">Save as SVG</button>
          </div>
        </div>
      </div>
  
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
